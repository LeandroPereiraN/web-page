<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <p class="odd">Number 1 - I'm a class!</p> <!--Se agrego class="odd"--> 
    <div id="second">Number 2 - I'm one ID.</div> <!--Se agrego id="second" -->
    <p class="odd" id="third">Number 3 - I'm a class, but cooler!</p> <!--Se agrego class="odd" id="third"-->
    <div id="fourth">Number 4 - I'm another ID.</div> <!--Se agrego id="fourth" -->
    <p class="odd">Number 5 - I'm a class!</p> <!--Se agrego class="odd"-->
  </body>
</html>
